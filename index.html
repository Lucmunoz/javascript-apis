<html lang="en">
<head>

    <header>
    <h2>Conversor de monedas</h2>

    <main>
        <section>
            <div class="main-container">
                <div class="calculator-container">
                    <h3>Monto a convertir</h3>

                    <input type="text" class="input-box" id="input-box" name="input" placeholder="monto en pesos chilenos (CLP)"/>

                    <select class="money-select" name="money" id="money-select">
                        <option value="dolar" default>Dolar</option>
                        <option value="euro">Euro</option>
                        <option value="uf">Unidad de Fomento</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select> 
                    <br> 
                    <button class="button" id="button" type="button">CONVERTIR</button>
                    <h4 id="result">...</h4>
                </div>           
                <div class="chart">
                    <p>...</p>
                </div>
            </div>    
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
